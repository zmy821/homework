version: "3"
# 我这个docker-compose由几个服务组成
services:
  mysql8:
    image: mysql:8.0.29
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
#   -初始化脚本
    volumes:
      - ./script/mysql/:/docker-entrypoint-initdb.d/
    ports:
      - 13316:3306

  redis:
    image: "bitnami/redis:latest"
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'
